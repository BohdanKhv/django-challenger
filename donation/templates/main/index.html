{% include 'main/includes/header.html' %}
{% include 'main/includes/messages.html' %}

<main class="logIn">
    <div class="row align-items-center justify-content-center">
        <div class="col col-8 text-center">
            {% if user.is_authenticated  %}
            <a href="{% url 'user_profile' user.pk %}" class="btn btn-lg btn-dark">Continue <i class="fas fa-forward pl-2"></i></a>
            <br>
            <br>
            <a href="{% url 'log_out' %}" class="btn btn-lg btn-dark">Log Out <i class="fas fa-sign-out-alt pl-2"></i></a>
            {% else %}
            <a href="{% url 'log_in' %}" class="btn btn btn-dark">Sing In <i class="fas fa-sign-in-alt pl-2"></i></a>
            <br>
            <br>
            <h6 class="text-center">Don't have an account?</h6>
            <a href="{% url 'register' %}" class="btn btn btn-dark">Create an account <i class="fas fa-user-plus pl-2"></i></a>
            {% endif %}
        </div>
    </div>
</main>

{% include 'main/includes/footer.html' %}
